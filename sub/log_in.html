<body id="log_in">

			</div>
			<div class="login_form">
				<form action="" method="">
					<p class="login_select">
						<span>면허종류</span>
						<select id="LicenseType">
							<option value="" disabled selected>면허종류선택</option>

							<option value="치위생사">치위생사</option>
						</select>
					</p>
					<p>

					<p>
